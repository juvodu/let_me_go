<ion-header>

  <ion-navbar>
    <ion-title>Nearby Filter</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Max distance (km)</ion-label>
      <ion-range [(ngModel)]="distance" min="100" max="5000" pin="true">
        <ion-icon range-left small name="compass"></ion-icon>
        <ion-icon range-right name="compass"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
