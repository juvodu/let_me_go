<ion-header>

  <ion-navbar>
    <ion-title> {{spot.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-card>
    <div style="height: 200px" id="map"></div>
    <ion-card-content>
      <ion-card-title>
        {{spot.name}}
      </ion-card-title>
      <div class="card-subtitle">41 Listings</div>
      <p>
        {{spot.description}}
      </p>
    </ion-card-content>
    <ion-item>
        <button ion-button icon-left clear item-end large (click)="toggleFavorite()">
          <ion-icon name="heart" [color]="color"></ion-icon>
        </button>
    </ion-item>
  </ion-card>
</ion-content>
