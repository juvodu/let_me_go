<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby</ion-title>
    <ion-buttons end>
       <button ion-button icon-only (click)="showFilterModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- pull to refresh -->
  <ion-refresher (ionRefresh)="getSpotsNearbyRefresher($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  
  <!-- filter -->
  <div class="list-header">
    {{filter}}
  </div>

  <ion-list [virtualScroll]="spots" [approxItemHeight]="'5px'">

    <!-- empty list or error message -->
    <ion-item *ngIf="userFeedback">
        {{userFeedback}}
    </ion-item>

    <ion-item ion-item *virtualItem="let spot">
        <ion-thumbnail item-start>
          <ion-img src="{{spot.thumbnail}}"></ion-img>
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <h2 class="item-name">
              {{spot.name}}
            </h2>
          </ion-row>
          <ion-row align-items-start>
            <ion-col col-md-2 col-sm-3 col-xs-4>
              <ion-icon name="navigate"></ion-icon> 
              <span class="item-distance">
                {{spot.distance}} km / {{spot.country.code}}
              </span>
            </ion-col>
            <ion-col col-md-2 col-sm-3 col-xs-4>
                <ion-icon name="pulse"></ion-icon> 
                <span class="item-wave">
                  {{spot.swellHeight}} m
                </span>
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button clear item-end (click)="itemTapped($event, spot)">View</button>
      </ion-item>

    </ion-list>
</ion-content>
