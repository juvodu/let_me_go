<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Continents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item menuClose ion-item *ngFor="let c of continents" (click)="openPage(c.label, c.value)">
        {{c.label}}
      </button>
    </ion-list>
</ion-content>
