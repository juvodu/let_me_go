<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item detail-push>
        <ion-label>
            Username
          </ion-label>
          <div item-content>
            {{username}}
          </div>
    </ion-item>
    <ion-item detail-push>
        <ion-label>
            Mail
          </ion-label>
          <div item-content>
            {{email}}
          </div>
    </ion-item>
  </ion-list>
  <button ion-button secondary (click)="logout()">Logout</button>
  <button ion-button secondary (click)="delete()">Delete Account</button>
</ion-content>
