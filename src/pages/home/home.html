<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <button ion-button secondary (click)="logout()">Logout</button>
    <button ion-button secondary (click)="delete()">Delete Account</button>
  </div>

  <ion-list>

    <ion-item-group>
      <ion-item-divider color="light">
        Profile
      </ion-item-divider>
      <ion-item>
          <ion-label>
              Username
            </ion-label>
            <div item-content>
              {{username}}
            </div>
      </ion-item>
      <ion-item >
          <ion-label>
              Mail
            </ion-label>
            <div item-content>
              {{email}}
            </div>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">
        Change Password
      </ion-item-divider>

      <form [formGroup]="changePasswordForm" (submit)="changePasswordRequest()">
        <p *ngIf="changePasswordError" style="text-align: center">{{changePasswordError.message}}</p>
        <ion-item>
          <ion-label floating>
            Current Password
          </ion-label>
          <ion-input formControlName="password" type="password" name="password" [(ngModel)]="changePassword.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            New Password
          </ion-label>
          <ion-input formControlName="password_new" type="password" name="password_new" [(ngModel)]="changePassword.password_new"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Repeat
          </ion-label>
          <ion-input formControlName="password_new_repeat" type="password" name="password_new_repeat" [(ngModel)]="changePassword.password_new_repeat"></ion-input>
        </ion-item>
        <div padding>
          <button ion-button secondary>Change Password</button>
        </div>
      </form>        
    </ion-item-group>
  </ion-list>

</ion-content>
