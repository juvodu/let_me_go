<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!-- pull to refresh -->
  <ion-refresher (ionRefresh)="getSpotsByFavoritesRefresher($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="spots" [approxItemHeight]=" '5px' ">

    <!-- empty list or error message -->
    <ion-item *ngIf="userFeedback">
        {{userFeedback}}
    </ion-item>

    <ion-item ion-item *virtualItem="let spot">
        
      <ion-thumbnail item-start>
        <ion-img src="{{spot.thumbnail}}"></ion-img>
      </ion-thumbnail>

      <ion-grid>
        <ion-row>
          <h2 class="item-name">
            {{spot.name}}
          </h2>
        </ion-row>
        <ion-row align-items-start>
          <ion-col col-md-2 col-sm-3 col-xs-4>
            <ion-icon name="map"></ion-icon>
            <span class="item-region">{{spot.country.name}} </span>
          </ion-col>
          <ion-col col-md-2 col-sm-3 col-xs-4>
            <ion-icon name="pulse" item></ion-icon>
            <span class="item-wave">
              {{spot.swellHeight}} m
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    <button ion-button clear item-end (click)="itemTapped($event, spot)">View</button>
  </ion-item>

  </ion-list>
</ion-content>
