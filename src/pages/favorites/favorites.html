<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!-- pull to refresh -->
  <ion-refresher (ionRefresh)="getSpotsByFavoritesRefresher($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="spots" [approxItemHeight]=" '5px' ">

    <!-- empty list or error message -->
    <ion-item *ngIf="userFeedback">
        {{userFeedback}}
    </ion-item>

    <ion-item ion-item *virtualItem="let spot">
        <ion-thumbnail item-start>
          <ion-img src="{{spot.thumbnail}}"></ion-img>
        </ion-thumbnail>
        <h2 class="name">
          {{spot.name}}
        </h2>
        <h3 class="description">
          {{spot.shortDescription}}
        </h3>
        <p>
          <ion-grid>
            <ion-row align-items-start>
              <ion-col col-md-2 col-sm-3 col-xs-4>
                <ion-icon name="map"></ion-icon> {{spot.country.name}}, {{spot.continent}}
              </ion-col>
              <ion-col col-md-2 col-sm-3 col-xs-4>
                <ion-icon name="pulse" item></ion-icon> 4 ft
              </ion-col>
            </ion-row>
          </ion-grid>
        </p>
        <button ion-button clear item-end (click)="itemTapped($event, spot)">View</button>
      </ion-item>

  </ion-list>
</ion-content>
