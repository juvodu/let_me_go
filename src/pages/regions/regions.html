<ion-header>

  <ion-navbar>
    <ion-title>{{continent.label}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilterModal()">
       <ion-icon name="options"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!-- pull to refresh -->
  <ion-refresher (ionRefresh)="getSpotsByRegionRefresher($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

   <!-- filter -->
  <div class="list-header">
      {{filter}}
  </div>

  <ion-note *ngIf="userFeedback">
      {{userFeedback}}
  </ion-note>

  <ion-list [virtualScroll]="spots" [approxItemHeight]="'5px'">

    <ion-item ion-item *virtualItem="let spot">
        
      <ion-thumbnail item-start>
          <ion-img src="{{spot.thumbnail}}"></ion-img>
        </ion-thumbnail>
        
        <ion-grid>
          <ion-row>
            <h2 class="item-name">
              {{spot.name}}
            </h2>
          </ion-row>
          <ion-row align-items-start>
            <ion-col col-md-2 col-sm-3 col-xs-4>
              <ion-icon name="map"></ion-icon>
                <span class="item-region">
                  {{spot.country.name}}
                </span>
            </ion-col>
            <ion-col col-md-2 col-sm-3 col-xs-4>
              <ion-icon name="pulse" item></ion-icon>
              <span class="item-wave">
                {{spot.swellHeight}} m
              </span>
            </ion-col>
          </ion-row>
        </ion-grid>

        <button ion-button clear item-end (click)="itemTapped($event, spot)">View</button>
      </ion-item>
  </ion-list>
</ion-content>
